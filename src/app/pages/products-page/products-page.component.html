<h1>{{ title | uppercase }}</h1>

<section class="grid">

  <div class="grid_item" *ngFor="let caja of cajas">
    <h3>{{ caja.name }}</h3>

    <div class="grid_image">
      <img src="{{ caja.image }}" alt="" />
    </div>

    <p>{{ caja.description }}</p>
    
    <p>$ {{ caja.price }}</p>

    <button class="btn" (click)="addToCart(caja.id)">Agregar al carrito</button>
  
  </div>

</section>
